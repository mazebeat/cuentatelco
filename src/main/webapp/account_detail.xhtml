<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Detalle de su factura/boleta</h1>
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                            <strong>Servicios contratados</strong>
                            <h:outputText value="#{accountDetailBean.totalServices.get('servContra')}" />

                            <strong>Servicios consumidos</strong>
                            <h:outputText value="#{accountDetailBean.totalServices.get('servConsum')}" />

                            <strong>Servicios pcs no incluidos</strong>
                            <h:outputText value="#{accountDetailBean.totalServices.get('servPcsNI')}" />

                            <strong>Servicios de terceros</strong>
                            <h:outputText value="#{accountDetailBean.totalServices.get('servTerc')}" />

                            <strong>Cobros y descuentos</strong>
                            <h:outputText value="#{accountDetailBean.totalServices.get('cobdesc')}" />

                            <strong>Total afecto</strong>
                            <h:outputText value="#{accountDetailBean.totalServices.get('totalAf')}" />

                            <strong>IVA</strong>
                            <h:outputText value="#{accountDetailBean.totalServices.get('iva')}" />

                            <strong>Monto Bruto</strong>
                            <h:outputText value="#{accountDetailBean.totalServices.get('montoB')}" />
                        </p:panelGrid>

                        <h3>Saldos anteriores<hr /></h3>

                        <div class="ui-panelgrid ui-widget ui-panelgrid-blank">
                            <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <div class="ui-panelgrid-cell ui-grid-col-3"><strong>Documento</strong></div>
                                    <div class="ui-panelgrid-cell ui-grid-col-3"><strong>Folio</strong></div>
                                    <div class="ui-panelgrid-cell ui-grid-col-3"><strong>Vencimiento</strong></div>
                                    <div class="ui-panelgrid-cell ui-grid-col-3"><strong>$</strong></div>                                        
                                </div>
                                <ui:repeat var="lv" value="#{accountDetailBean.lastValues}" varStatus="status" >
                                    <div class="ui-grid-row">
                                        <div class="ui-panelgrid-cell ui-grid-col-3"><h:outputText value="#{lv.documento}" /></div>
                                        <div class="ui-panelgrid-cell ui-grid-col-3"><h:outputText value="#{lv.folio}" /></div>
                                        <div class="ui-panelgrid-cell ui-grid-col-3"><h:outputText value="#{lv.fechaVencimiento}" /></div>
                                        <div class="ui-panelgrid-cell ui-grid-col-3"><h:outputText value="#{lv.total}" /></div>
                                    </div>
                                </ui:repeat>                                                        
                            </div>
                        </div>

                        <h4><b>Total a pagar: $${dashboardBean.totalPay()}</b></h4> 
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
