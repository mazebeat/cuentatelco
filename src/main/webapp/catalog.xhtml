<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Cat√°logo</h1>
                    <p:growl id="growl" showSummary="true" showDetail="true" autoUpdate="true"/> 

                    <p:dataTable var="d" value="#{catalogBean.devicesList}" 
                                 resizeMode="expand" reflow="true" rows="5" paginator="true">
                        <f:facet name="header">
                        </f:facet>

                        <p:column headerText="" style="white-space: normal;text-align: center;padding: 0 !important;">
                            <p:graphicImage url="resources/images#{d.urlImg}" height="100px" width="auto" style="" />
                        </p:column>

                        <p:column headerText="Modelo" sortBy="#{d.modelo}" style="white-space: normal;text-align: center;padding: 0 !important;">
                            <h:outputText value="#{d.modelo}" />
                        </p:column>

                        <p:column headerText="Marca" sortBy="#{d.idMarca.marca}" style="white-space: normal;text-align: center;padding: 0 !important; ">
                            <h:outputText value="#{d.idMarca.marca}" />
                        </p:column>

                    </p:dataTable>

                </div>
                <p:button outcome="/dashboard" value="Volver" icon="fa fa-angle-double-left" styleClass="secondary" />
            </div>
        </div>

    </ui:define>

</ui:composition>
