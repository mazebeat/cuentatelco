<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Linea de Tiempo</h1>
                    <p:growl id="growl" showSummary="true" showDetail="true" autoUpdate="true"/> 

                    <p:timeline id="timeline" value="#{timelineBean.model}" height="250px" 
                                selectable="#{timelineBean.selectable}" 
                                zoomable="#{timelineBean.zoomable}" 
                                moveable="#{timelineBean.moveable}" 
                                stackEvents="#{timelineBean.stackEvents}" 
                                axisOnTop="#{timelineBean.axisOnTop}"              
                                eventStyle="#{timelineBean.eventStyle}" 
                                showCurrentTime="#{timelineBean.showCurrentTime}" 
                                showNavigation="#{timelineBean.showNavigation}"
                                responsive="true"
                                preloadFactor="0.2"> 

                        <p:ajax event="select" listener="#{timelineBean.onSelect}"/>  
                    </p:timeline>                    
                </div>
                
                <p:button outcome="/dashboard" value="Volver" icon="fa fa-angle-double-left" styleClass="secondary" />
            </div>
        </div>

    </ui:define>

</ui:composition>
