<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>IData</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <p:growl id="mensajes" showDetail="true" life="2000" />

        <p style="text-align: center">
            <!--<p:graphicImage name="images/logo-ultima.svg" library="ultima-layout" />-->
            <img src="http://www.betauser.cl/idataEntel/images/logo-entel-blanco.png" alt="" />
        </p>
        <div class="ui-fluid">
            <h1>Registro Usuario</h1>

            <h:form id="registerForm" styleClass="clearfix">
                <div class="ui-g-12">
                    <div class="ui-g-6">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="name" value="" required="true" requiredMessage="Ingrese nombre" />
                            <label>Nombre</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-6">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="lastname" value="" required="true" requiredMessage="Ingrese apellidos" />
                            <label>Apellidos</label>
                        </h:panelGroup>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-6">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="email" value="" required="true"                                                  
                                         requiredMessage="Please enter your email address."
                                         validatorMessage="Invalid email format">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>                                    
                            <label>Email</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-6">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="rut" value="" required="true" requiredMessage="Ingrese RUT" />
                            <label>RUT</label>
                        </h:panelGroup>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-6">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="password" value="" required="true"
                                        requiredMessage="Please enter password">

                                <f:validator validatorId="passwordValidator" />
                                <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                            </p:password>
                            <h:message for="password" style="color: red;" />
                            <label>Contraseña</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-6">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="confirmPassword" required="true"
                                        binding="#{confirmPassword}"
                                        requiredMessage="Please enter confirm password" />
                            <h:message for="confirmPassword" style="color: red;" />
                            <label>Repetir contraseña</label>
                        </h:panelGroup>
                    </div>
                </div>
                <div class="ui-g-12">
                    <p:button outcome="/dashboard" value="Volver" icon="ui-icon-help" styleClass="secondary" />
                    <p:commandButton id="registerButton" value="Registrarce" icon="ui-icon-person" process="@all" update="registerForm" actionListener="#{registerBean.register()}" />
                </div>
            </h:form>
        </div>

        <div class="login-footer">2016 © Intelidata. Todos los derechos reservados</div>

        <p:ajaxStatus style="width:48px;height:48px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus> 

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{beanGuestPreferences.theme}.css" library="ultima-layout" />
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function managerLogin(xhr, status, args) {
            if (!args.validationFailed && args.isLogged) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>

</html>
