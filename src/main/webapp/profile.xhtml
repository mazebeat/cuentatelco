<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <p:growl id="mensajes" showDetail="true" life="2000" />

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="profileForm"> 
                        <div class="ui-fluid">
                            <h3>Información Personal</h3>

                            <p:panelGrid columns="2" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="address" value="#{profileBean.address}" required="true" requiredMessage="Ingrese Dirección"/>
                                    <h:message  for="address" style="color: red;" />
                                    <label>Dirección</label>
                                </h:panelGroup>
                            </p:panelGrid>

                            <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="phone" value="#{profileBean.phone}" required="true" requiredMessage="Ingrese Teléfono Fijo"/>
                                    <h:message  for="phone" style="color: red;" />
                                    <label>Teléfono Fijo</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="celphone" value="#{profileBean.celphone}" required="true" requiredMessage="Ingrese Teléfono Celular"/>
                                    <h:message  for="celphone" style="color: red;" />
                                    <label>Teléfono Celular</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="email" value="#{profileBean.email}" required="true" requiredMessage="Ingrese Email" validatorMessage="Invalid email format">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>                                    
                                    <h:message for="email" style="color: red;" />
                                    <label>Email</label>
                                </h:panelGroup>
                            </p:panelGrid>

                            <h3>Redes Sociales</h3>
                            <p:panelGrid columns="1" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="twitter" value="#{profileBean.twitter}"  />
                                    <h:message for="twitter" style="color: red;" />
                                    <label>Twitter</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="facebook" value="#{profileBean.facebook}" />
                                    <h:message for="facebook" style="color: red;" />
                                    <label>Facebook</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="skype" value="#{profileBean.skype}"/>
                                    <h:message for="skype" style="color: red;" />
                                    <label>Skype</label>
                                </h:panelGroup>
                            </p:panelGrid>

                            <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton id="profileButton" value="Guardar" icon="fa fa-save" actionListener="#{profileBean.save}" update=":mensajes" process="@form" oncomplete="managerProfile(xhr, status, args)"/>
                                <p:button outcome="/dashboard" value="Volver" icon="fa fa-angle-double-left" styleClass="secondary" />
                            </p:panelGrid>
                        </div>
                    </h:form>  
                </div>
            </div>
        </div>
        <script type="text/javascript">
            //<![CDATA[
            function managerProfile(xhr, status, args) {
                if (!args.validationFailed && args.save) {
                    setTimeout(function () {
                        window.location = args.view;
                    }, 500);
                }
            }
            //]]>
        </script>

    </ui:define>

</ui:composition>
