<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="formContact">                        
                        <h3>Contacto</h3>
                        <h:outputText value="#{contactBean.html}" escape="false" id="htmlValues" />                            
                        
                        <h:panelGrid columns="2" style="margin-top:10px" cellpadding="5">
                            <p:commandButton value="Guardar" icon="ui-icon-send" style="width:auto" actionListener="#{contactBean.save}" update="@form" />
                            <p:button outcome="/dashboard" value="Volver" icon="fa fa-angle-double-left" styleClass="secondary" />
                        </h:panelGrid>
                    </h:form>
                </div>                
            </div>
        </div>

    </ui:define>

</ui:composition>
