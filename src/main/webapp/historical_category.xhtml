<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">        
        <h:form>
            <p:growl id="growl" showDetail="true" />

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <div class="clearfix">
                            <h1 style="float: left;">Hist√≥rico por productos #{historicalCategoryBean.month.toUpperCase()}</h1>  
                            <p:commandButton style="float: right" icon="fa fa-cog" action="configuration" >
                                <f:param name="view" value="historical_category" />
                            </p:commandButton>
                        </div>

                        <!-- Dynamic charts -->
                        <p:dataGrid id="chartdataGrid" var="list" value="#{historicalCategoryBean.chartList}" columns="#{historicalCategoryBean.columns}" style="border:none !important;">
                            <p:chart type="pie" model="#{list}" style="width:100%; min-height:500px; border:none !important;" responsive="true"/>
                        </p:dataGrid>
                    </div>

                    <p:button outcome="/dashboard" value="Volver" icon="fa fa-angle-double-left" styleClass="secondary" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
