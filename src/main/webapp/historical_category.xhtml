<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">        
        <h:form>
            <p:growl id="growl" showDetail="true" />

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <div class="clearfix">
                            <h1 style="float: left;">Hist√≥rico por productos #{historicalCategoryBean.month.toUpperCase()}</h1>  
                            <p:commandButton style="float: right" icon="fa fa-cog" action="configuration" >
                                 <f:param name="view" value="historical_category" />
                            </p:commandButton>
                        </div>


                        <p:chart type="pie" widgetVar="pieChart" model="#{historicalCategoryBean.chart}" style="width:100%;min-height:500px; " responsive="true" />
                    </div>

                    <p:button outcome="/dashboard" value="Volver" icon="fa fa-angle-double-left" styleClass="secondary" />
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
