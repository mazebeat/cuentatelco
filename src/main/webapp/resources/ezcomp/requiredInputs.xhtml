<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="label" required="true" />
        <cc:attribute name="input" required="true" />
        <cc:attribute name="button-label" required="true" />
        <cc:attribute name="list" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputLabel value="#{cc.attrs.label}" for="input"/>
        <p:inputText id="input" value="#{cc.attrs.input}" />        
        
        
        <p:commandButton value="#{cc.attrs.button-label}" />
    </cc:implementation>
</html>
