<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>IData</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">

        <p style="text-align: center">
            <!--<p:graphicImage name="images/logo-ultima.svg" library="ultima-layout" />-->
            <img src="http://www.betauser.cl/idataEntel/images/logo-entel-blanco.png" alt="" />
        </p>
        <div class="ui-g">
            <div class="ui-g-8" style="margin: 0 auto;">
                <div class="card ">
                    <div class="ui-fluid">
                        <h:form id="formContact">                   
                            <p:growl id="mensajes" showDetail="true" life="2000" />
                            <h3>Contacto</h3>
                            <h:outputText value="#{contactBean.html}" escape="false" id="htmlValues" />                            
                            
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:commandButton value="Guardar" icon="ui-icon-send" style="width:auto" actionListener="#{contactBean.save}" update="@form" process="@form" oncomplete="managerContact(xhr, status, args)" /> 
                                <p:button outcome="/dashboard" value="Volver" icon="fa fa-angle-double-left" styleClass="secondary" />
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src="WEB-INF/footerLogin.xhtml" />
        <ui:include src="ajaxstatus.xhtml" />

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{beanGuestPreferences.theme}.css" library="ultima-layout" />
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function managerContact(xhr, status, args) {
            if (!args.validationFailed && args.save) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>
</html>
